name: 'Psalm'

on:
  workflow_call:
    inputs:
      configuration:
        type: string
        default: './psalm.dist.xml'
      version:
        type: string
        default: 'latest'
        required: true
      reports-artifact-name:
        type: string
        default: 'psalm-reports'
      respect-psalm-error:
        type: boolean
        default: true

env:
  REPORT_DIR: /tmp/${{ github.run_id }}/

jobs:
  run:
    permissions:
      contents: read
    name: 'Running Psalm'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          tools: composer

      - run: |
          composer install --no-interaction --no-progress --prefer-dist && \
          composer dump-autoload --optimize --strict-psr

      - run: |
          wget \
            -O /usr/local/bin/psalm \
            https://github.com/vimeo/psalm/releases/${{ inputs.version }}/download/psalm.phar && \
          chmod +x /usr/local/bin/psalm && \
          psalm --version

      - name: 'Executing Psalm'
        run: |
          mkdir -p ${{ env.REPORT_DIR }} && \
          dynamic_command=( \
            "psalm" \
            "--config=${{ inputs.configuration }}" \
            "--memory-limit=-1" \
            "--threads=$(nproc)" \
            "--long-progress" \
            "--no-cache" \
            "--output-format=github" \
            "--report=${{ env.REPORT_DIR }}psalm.sarif" \
            "--report=${{ env.REPORT_DIR }}checkstyle.xml" \
            "--report=${{ env.REPORT_DIR }}sonarqube.json" \
            "--report=${{ env.REPORT_DIR }}codeclimate.json" \
            "--report=${{ env.REPORT_DIR }}summary.json" \
            "--report=${{ env.REPORT_DIR }}junit.xml" \
          ) && \
          if [[ '${{ inputs.respect-psalm-error }}' = 'true' ]]
          then
            "${dynamic_command[@]}"
          else
            "${dynamic_command[@]}" 2> /dev/null
          fi

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ inputs.reports-artifact-name }}
          path: ${{ env.REPORT_DIR }}
          if-no-files-found: error
